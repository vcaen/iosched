// Top-level build file where you can add configuration options common to all
// sub-projects/modules.

buildscript {
    ext {
        // App version
        versionName = '1.1.5' // X.Y.Z; X = Major, Y = minor, Z = Patch level
        versionCodeBase = 11500 // XYZZM; M = Module (tv, mobile)
        versionCodeInstant = versionCodeBase + 1
        versionCodeTv = versionCodeBase + 2 // Not used at the moment
        versionCodeMobile = versionCodeBase + 3

        // SDK and tools
        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28

        // App dependencies
        aiaVersion = '1.1.0'
        androidGradlePluginVersion = '3.4.0-alpha10'
        appcompatVersion = '1.1.0-alpha01'
        browserVersion = '1.0.0'
        constraintLayoutVersion = '2.0.0-alpha3'
        dagger = '2.20'
        dataBindingCompilerVersion = '3.0.1'
        espressoVersion = '3.1.1'
        fabricVersion = '1.25.4'
        firebaseAuthVersion = '16.1.0'
        firebaseConfigVersion = '16.1.2'
        firebaseCoreVersion = '16.0.6'
        firebaseFirestoreVersion = '17.1.5'
        firebaseMessagingVersion = '17.3.4'
        firebaseUiVersion = "3.3.1"
        flexboxVersion = "0.3.2"
        glideVersion = '4.8.0'
        googleServicesVersion = "3.2.0"
        gsonVersion = '2.8.5'
        hamcrestVersion = '2.1'
        junitVersion = '4.13-beta-1'
        ktxVersion = '1.1.0-alpha03'
        kotlinVersion = '1.3.11'
        leakCanaryVersion = "1.5.4"
        leanbackVersion = '1.0.0-beta01'
        legacySupportVersion = '1.0.0-alpha1'
        lifecycleVersion = '2.0.0'
        materialVersion = '1.1.0-alpha02'
        mockitoVersion = "2.8.9"
        mockitoKotlinVersion = '1.6.0'
        okhttpVersion = '3.12.1'
        okioVersion = '2.1.0'
        rulesVersion = '1.1.1'
        runnerVersion = '1.1.1'
        threetenabpVersion = '1.1.1'
        threetenbpVersion = '1.3.8'
        timberVersion = "4.7.1"
    }

    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
        // Android Build Server
        maven { url '../adssched-prebuilts/m2repository' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${androidGradlePluginVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        //classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "io.fabric.tools:gradle:$fabricVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()

        // For Android Build Server
        // - Material Design Components
        maven { url "${rootProject.projectDir}/../iosched-prebuilts/repository" }
        // - Other dependencies
        maven { url "${rootProject.projectDir}/../iosched-prebuilts/m2repository" }
        // - Support Libraries, etc
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
